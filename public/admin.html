<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>

        <div class="card">
            <h2>System Stats</h2>
            <div id="stats-container">Loading...</div>
        </div>
        
        <div class="card">
            <h2>All Users</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Role</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="4">Loading users...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
